<!DOCTYPE html>
<html lang="sv"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:og="http://ogp.me/ns#"
>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.metadescription }}">

    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.atom" />

    <link rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/"/>
    <link rel="canonical" href="http://{{ site.domain }}{{ page.url | remove: 'index.html' }}"/>
    <link type="text/css" rel="stylesheet" href="/styles.css?{{ site.assets_version }}" media="all">

    <script type="text/javascript">
        var _gaq = _gaq || [];

        _gaq.push(["_setAccount", "UA-26746572-1"]);
        _gaq.push(['_setSiteSpeedSampleRate', 100]);
        _gaq.push(["_trackPageview"]);

        (function () {
            if (!{{ site.safe }}) {
                return;
            }

            var ga = document.createElement("script"),
                s = document.getElementsByTagName("script")[0];

            ga.type = "text/javascript";
            ga.async = true;
            ga.src = ("https:" === document.location.protocol ? "https://ssl" : "http://www") + ".google-analytics.com/ga.js";
            s.parentNode.insertBefore(ga, s);
        }());
    </script>
</head>
<body>
    <header class="header" role="header">
        <h2><a href="/">Symfony Sverige</a></h2>

        {% include navigation.html %}
    </header>

    {{ content }}

    <a href="https://github.com/symfonyse/symfonyse.github.io"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</body>
</html>
